<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        comments: [],
        name: '',
        message: ''
      },
      template: `
      <div class="container">
        <h1>Comentários</h1>
        <hr />
        <div class="form-todo form-group">
          <p>
            <input type="text" placeholder="nome" name="author" class="form-control"
              v-model="name">
          </p>
          <p>
            <textarea placeholder="comentário" name="message" class="form-control"
              v-model="message"></textarea>
          </p>
          <button v-on:click="addComment" type="submit" class="btn btn-primary">Comentar</button> 
        </div>
        <div class="list-group">
          <div class="list-group-item" v-for="(comment, index) in comments">
            <span class="comment__author">Autor: <strong>{{ comment.name }}</strong></span>
            <p>{{ comment.message }}</p>
            <div>
              <a href="#" v-on:click="removeComment(index)" title="Excluir">Excluir</a>
            </div>
          </div>
        </div>
        <hr />
      </div>
      `,
      methods: {
        addComment() {
          if (this.name.trim() === '' || this.message.trim() === '')
            return
            
          this.comments.push({
            name: this.name,
            message: this.message
          })

          this.name = ''
          this.message = ''
        },

        removeComment(index) {
          this.comments.splice(index, 1)
        }
      }
    })
  </script>
</body>

</html>
